<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)='onSubmit(f)' #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class='form-control' name="name" required ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id='amount' class="form-control" name="amount" required ngModel
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type='submit'> {{ editMode ? "Update" : "Add" }}</button>
          <button class="btn btn-primary" type='button' (click)="clearForm()">Clear</button>
          <button *ngIf="editMode" class="btn btn-danger" type='button' (click)='removeIngredient()'>Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
