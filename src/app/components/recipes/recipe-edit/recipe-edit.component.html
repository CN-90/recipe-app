<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12 text-right">
          <button [disabled]="!recipeForm.valid" type='submit' class="btn btn-success">Save</button>
          <button routerLink="../" type='button' class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class='form-control' type="text" id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input #imagePath formControlName="imagePath" class='form-control' type="text" id="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" [src]="imagePath.value" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" rows="6" class="form-control" type="text" id="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
          style="margin-top: 10px;" 
          class="row" 
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index" 
          [formGroupName]="i">
            <div class="col-xs-8">
              <input formControlName="name" class="form-control" type="text" name="" id="name">
            </div>
            <div class="col-xs-2">
              <input formControlName="amount" class="form-control" type="number" name="" id="number">
            </div>
            <div class="col-xs-2">
              <button (click)="deleteIngredient(i)" type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
